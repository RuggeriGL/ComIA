<div class="com-bg">
    <div id="loginBody">
        <div class="container-fluid justify-content-center d-flex w-75">
            <div class="col-md-3">
                <form (ngSubmit)="OnSubmitLogin()" #loginForm="ngForm">
                    <h2 class="text-center" style="margin: 35px;">Log In</h2>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Email</label>
                        <input class="form-control" type="email" id="loginName" placeholder="&#x040;  Escriba su correo electrónico" style="font-family:Arial, FontAwesome" name="loginName" [(ngModel)]="login" required>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-control" type="password" id="password" placeholder="&#xf023;  Escriba su contraseña" style="font-family: Arial, Helvetica, sans-serif, FontAwesome" name="password" [(ngModel)]="password" required>
                    </div>
                    <div class="container-fluid d-flex justify-content-center">
                        <button class="btn btn-block mb-4 btn-form-login px-4 py-2 mt-4" type="submit"> Log In </button>
                    </div>
                    <div *ngIf="httpMessage?.status===400 || httpMessage?.status===404" class="alert alert-danger text-center">{{ httpMessage?.message }}</div>
                </form>
            </div>
        </div>
    </div>
</div>
