<div class="app-header">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid d-flex aling-items-center mr-4">
        <a class="navbar-brand mr-auto justify-content-start d-flex mr-auto ml-4" href="/">
          <img src="assets/images/ComIA_Navbar.png" alt="Logo de ComIA" class="logo ml-4" style="height: 50px;">
        </a>
  
        <!-- Botón para versiones móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-4">
              <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item mx-4" *ngIf="isLoggedIn">
              <a class="nav-link" routerLink="/recipes">Recipes</a>
            </li>
            <li class="nav-item mx-4" *ngIf="isLoggedIn">
              <a class="nav-link" routerLink="/vfridge">Virtual Fridge</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" routerLink="/about">About</a>
            </li>
            <div class="dropdown mx-4">
              <button class="btn dropdown-toggle nav-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  <i *ngIf="!isLoggedIn" class="fa fa-user"></i>
                  <i *ngIf="isLoggedIn" [ngClass]="classUserIcon"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end bg-dark mr-2" aria-labelledby="dropdownMenuButton">
                <li><a *ngIf="!isLoggedIn" class="nav-link" routerLink="/login">Log in</a></li>
                <li><a *ngIf="!isLoggedIn" class="nav-link" routerLink="/register">Register</a></li>
                <li><a *ngIf="isLoggedIn" class="nav-link" routerLink="/profile">Profile</a></li>
                <li><a *ngIf="isLoggedIn" class="nav-link" (click)="logout()">Log out <i class="fa-solid fa-sign-out"></i></a></li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
